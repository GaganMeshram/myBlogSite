<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="blog-side" class="box">
        <h1>Welcome to Lets Blog</h1>
        <form id="myForm"">
          <!-- Title -->
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" value="" required /><br /><br />

          <!-- short description -->
          <label for="short-description">Short description:</label><br />
          <input
            type="text"
            id="short-description"
            name="short-description"
            value=""
            required
          /><br /><br />

          <!-- Description -->
          <label for="description">Description:</label><br />
          <textarea id="description" name="message"  rows="4" cols="50"></textarea
          ><br /><br />

          <!-- Submit Button -->
          <button type="button" id="postButton">Submit</button>
        </form>
      </div>

      <div id="render-side" class="box">
        <h1>All blogs list here</h1>

        <!-- blog container -->

        <div class="blog-container" id="">
          <!-- dynamic content from blogs.js will go here. -->
        </div>
      </div>
    </main>
    <script type='module' src="blogs.js"></script>
    <script type="module" src="handleForm.js"></script>
    <script type="module" src="ex.js"></script>


  </body>
</html>
